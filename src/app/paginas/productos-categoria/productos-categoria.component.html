<div class="container my-5">
  <h2 class="text-center mb-4">🗂 Productos de {{ categoriaNombre }}</h2>

  <div class="text-center mb-4">
    <a routerLink="/stock" class="btn btn-outline-secondary">
      ⬅️ Volver al Stock General
    </a>
  </div>

  <!-- Cargando -->
  <div *ngIf="cargando" class="text-center">
    <div class="spinner-border text-primary" role="status"></div>
    <p>Cargando productos...</p>
  </div>

  <!-- Error -->
  <div *ngIf="mensajeError" class="alert alert-danger text-center">
    {{ mensajeError }}
  </div>

  <!-- Lista de productos -->
  <div *ngIf="productos?.length" class="row g-4 justify-content-center">
    <div class="col-md-4" *ngFor="let producto of productos">
      <div class="card bg-dark text-white h-100">
        <div class="card-body text-center">
          <h5 class="card-title">{{ producto.name }}</h5>
          <p class="card-text">Cantidad: <strong>{{ producto.quantity }}</strong></p>

          <img 
          [src]="producto.imageUrl || 'https://img.icons8.com/ios7/600w/jpg.png'" alt="{{ producto.name }}" class="img-fluid rounded mb-3" style="max-height: 200px; object-fit: cover;" />

        <p class="card-text"><small class="text-muted">Categoría: {{ producto.categoria }}</small></p>

          <!-- Acciones -->
          <div class="d-flex justify-content-center gap-2 mt-3">
            <button class="btn btn-outline-warning btn-sm" (click)="editarProducto(producto)">
              ✏️ Editar
            </button>
            <button class="btn btn-outline-danger btn-sm" (click)="eliminarProducto(producto)">
              🗑️ Eliminar
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Sin productos -->
  <div *ngIf="!cargando && productos && productos.length === 0" class="text-center">
    <p>No hay productos en esta categoría.</p>
  </div>
</div>
