<form class="row g-3 mb-4" (ngSubmit)="agregarProducto()">
  <div class="col-md-4">
    <input
      type="text"
      class="form-control"
      placeholder="Nombre del producto"
      [(ngModel)]="nombre"
      name="nombre"
      required
    />
  </div>

  <div class="col-md-3">
    <select
      class="form-select"
      [(ngModel)]="categoriaId"
      name="categoriaId"
      required
    >
      <option value="" disabled selected>Selecciona una categoría</option>
      <option *ngFor="let cat of categorias" [value]="cat.id">
        {{ cat.name }}
      </option>
    </select>
  </div>

  <div class="col-md-2">
    <input
      type="number"
      class="form-control"
      placeholder="Cantidad"
      [(ngModel)]="cantidad"
      name="cantidad"
      required
    />
  </div>

  <div class="col-md-3">
    <button type="submit" class="btn btn-primary w-100">
      Agregar producto
    </button>
  </div>
</form>

<div *ngIf="mensajeExito" class="alert alert-success text-center py-2">
  {{ mensajeExito }}
</div>
<div *ngIf="mensajeError" class="alert alert-danger text-center py-2">
  {{ mensajeError }}
</div>

<div class="product-list scroll-container p-3">
  <div
    *ngFor="let producto of productos"
    class="card card-option mb-3 p-3 d-flex flex-md-row align-items-center justify-content-between"
  >
    <div>
      <h5 class="text-white m-0">{{ producto.name }}</h5>
      <small class="text-info">
       <small class="text-info">
  ID Categoría: {{ producto.category_id }}
  - {{ getNombreCategoria(producto.category_id) }}
</small>
      </small><br />
      <small class="text-warning">Cantidad: {{ producto.quantity }}</small>
    </div>
    <div class="mt-2 mt-md-0">
      <button class="btn btn-success btn-sm me-2" [routerLink]="['/registros']">
        Agregar
      </button>
      <button class="btn btn-danger btn-sm" (click)="removerProducto(producto)">
        Remover
      </button>
    </div>
  </div>
</div>
